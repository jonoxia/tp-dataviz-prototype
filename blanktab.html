  <script>
    $(document).ready(function() {
        makeattrmenu();
    });
    
    function makeattrmenu() {
        $.getJSON("data/variables.json", function(data) {
          console.log(JSON.stringify(data));          
          var items=[];
          var menu = $("#variables_menu");
          //menu.empty();
          $.each(data, function(key, val) {
            var newItem = $('<li></li>');
            newItem.addClass([val.datatype].join(' ')).html(val.name).attr("id", "var_" + val.id);
            newItem.on("mouseover", function() {
              $("#output").html(val.description);
            });
            menu.append(newItem);
          });
         initDragGui();
        });
    };
